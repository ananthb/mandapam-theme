<div class="header header-absolute">
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}">
        {{- $logo := (resources.Get (default "logos/logo.png" .Site.Params.logo)).Resize "200x" -}}
        <img alt="{{ .Site.Title }} Logo" src="{{ $logo.RelPermalink }}" width="{{ $logo.Width }}"
          height="{{ $logo.Height }}">
      </a>
    </div>
    {{ with .Site.GetPage "/contact" }}
    <a href="{{ .RelPermalink }}" class="btn btn-primary d-block d-sm-none">{{ .Title }}</a>
    {{ end }}
    {{ partial "main-menu.html" . }}
    {{ partialCached "hamburger.html" . }}
  </div>
</div>
